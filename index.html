<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" class="card__img" alt="">
    <div class="card__text">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card__time">
      <div class="card__eth">
        <img src="images/icon-ethereum.svg" alt="">
        <h4 class="eth__price">0.041 ETH</h4>
      </div>
      <div class="card__clock">
        <img src="images/icon-clock.svg" alt="">
      <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="card__author">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
